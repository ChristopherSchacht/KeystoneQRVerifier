syntax = "proto3";
package protoc;
option java_package = "com.cobo.cold.protobuf";
option java_outer_classname = "DotTxProtoc";


message DotTx {
    int64 value = 1;
    string dest = 2;
    string blockHash = 3;
    int64 eraPeriod = 4; // optional
    int64 nonce = 5;
    int64 tip = 6;// optional
    int64 transactionVersion = 7;
    int64 specVersion = 8;
    int64 validityPeriod = 9;// optional
    int64 implVersion = 10;
    int64 authoringVersion = 11;
    int32 blockNumber = 12;
}


